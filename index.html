<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingPage.css">
    <link rel="shortcut icon" href="src/img/logoIPB-fundoPNG.png" type="image/x-icon">
    <script src="landingPage.js" defer></script>
    <title>CP IPP</title>
</head>
<body>
    <main class="container-content">
        <div class="logotipo">
            <img src="src/img/logoIPB-fundoPNG.png" alt="logotipo IPB">
        </div>
        <div class="text">
            <h1>Controle de Presença IPP</h1>
        </div>
        <div>
            <button  class="button" id="btn-entrar">Entrar</button>
        </div>
    </main>

    <!-- MODAL DE LOGIN -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Entrar</button>
            </form>
        </div>
    </div>

<script src="landingPage.js"></script>

</body>
</html>
